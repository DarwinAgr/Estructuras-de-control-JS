<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-FSJ30</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Guia Estructuta de Datos</h1>
        <form class="p-4 border border-primary">
            <h3>Ejercico 4: Calcular numero mayor</h3>
            <div class="my-2">
                <input type="text" id="num1" placeholder="Numero 1" />
                <input type="text" id="num2" placeholder="Numero 2" />
                <button class="btn btn-primary mx-2" type="button" onclick="numeroMayor()">Calcular</button>
            </div>

            <label for="txtResultado">El numero mayor es:</label>
            <input type="text" id="txtResultado" placeholder="Numero mayor" readonly />
        </form>

        <form class="p-4 my-2 border border-primary">
            <h3>Ejercico 5: Descuento de Auto</h3>
            <div class="my-2">
                <label for="auto">Seleccione un auto:</label>
                <select id="auto">
                    <option value="">Seleccione</option>
                    <option value="FORD FIESTA">FORD FIESTA</option>
                    <option value="FORD FOCUS">FORD FOCUS</option>
                    <option value="FORD ESCAPE">FORD ESCAPE</option>
                </select>
                <button class="btn btn-primary mx-2" type="button" onclick="calcularDescuento()">Calcular
                    descuento</button>
            </div>

            <label for="txtAuto">Auto Seleccionado:</label>
            <input type="text" id="txtAuto" readonly>
            <label for="txtDescuento">Descuento aplicado:</label>
            <input type="text" id="txtDescuento" readonly>
        </form>

        <form class="p-4 my-2 border border-primary">
            <h3>Ejercicio 7: Carga de 10 numeros</h3>
            <button class="btn btn-primary" type="button" onclick="procesarNumeros()">Ingresar valores</button>
            <div class="mt-3 d-flex gap-5">
                <p>Negativos:
                <p id="totalNegativos"></p>
                </p>
                <p>Positivos:
                <p id="totalPositivos"></p>
                </p>
                <p>MÃºltiplos de 15:
                <p id="totalMultiplos"></p>
                </p>
                <p>Suma de pares:
                <p id="sumaDePares"></p>
                </p>
            </div>
        </form>

        <form class="p-4 my-2 border border-primary">
            <h3>Ejercicio 9: Celsius a Fahrenheit</h3>
            <div class="my-3">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" required>
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" readonly>

                <button class="btn btn-primary mx-2" type="button" onclick="convertirTemp()">Convertir</button>
            </div>
            <div id="msj" class="p-3 mb-2 bg-primary-subtle text-primary-emphasis" hidden></div>
        </form>


        <div class="container mt-4">
            <h2>Ejercicio 10: Promedio de edades</h2>

            <div class="mb-3">
                <label for="edadInput" class="form-label">Ingrese edad:</label>
                <input type="number" id="edadInput" class="form-control w-25 d-inline">
                <button class="btn btn-success ms-2" onclick="agregarEdad()">Agregar</button>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Edad</th>
                        <th>Turno</th>
                    </tr>
                </thead>
                <tbody id="tablaEdades"></tbody>
            </table>

            <button class="btn btn-primary" onclick="calcularPromedios()">Calcular Promedios</button>

            <div id="resultados" class="mt-4"></div>
        </div>

    </div>

    <script src="./Ejercicos.js"></script>
</body>

</html>
